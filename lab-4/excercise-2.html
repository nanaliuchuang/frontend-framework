<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-signin{
            position: relative;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        form{
            position: absolute;
            width: 400px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css" integrity="sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form>
        <img class="mb-4" src="./img/3.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Foating Labels</h1>
        <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="#">Works in latset Chrom Safari and Firefox</a></p>
    
        <div class="form-label-group my-3">
          <input type="email" class="form-control" id="inputEmal" placeholder="Email address" required autofocus>
        </div>
        <div class="form-label-group my-3">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
        </div>
    
        <div class="checkbox mb-3 mx-0 position-absolute">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block mt-5 position-relative w-100" type="submit">Sign in</button>
        <p class="mt-5 text-muted text-center">&copy; 2017â€“2018</p>
      </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/js/bootstrap.min.js" integrity="sha512-Hqe3s+yLpqaBbXM6VA0cnj/T56ii5YjNrMT9v+us11Q81L0wzUG0jEMNECtugqNu2Uq5MSttCg0p4KK0kCPVaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
